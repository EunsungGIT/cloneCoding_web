<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        .circle {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: purple;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        main {
            background: radial-gradient(circle, aqua, pink);
            height: 800px; width: 100%;
        }
        /* JS */
        .design1 {opacity: 0.5;}
    </style>
</head>
<body>
    <h1>mouse event</h1>
    <div class="circle"></div>
    <main>
        <a href="http://google.com">google</a>
    </main>
    <script>
        const google_a = document.querySelector('main a')
        const circle = document.querySelector('.circle')
        window.addEventListener('mousemove',(e)=>{
            // console.log(`screenX=${e.screenX}, clientX=${e.clientX}`)
            console.log(`clientX=${e.clientX}`)
            circle.style.left = `${e.clientX}px`
            circle.style.top = `${e.clientY}px`
        })

        google_a.addEventListener('mouseover', ()=>{
            circle.classList.add('design1')
        })
        google_a.addEventListener('mouseout', ()=>{
            circle.classList.remove('design1')
        })
    </script>
</body>
</html>
